{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Youtube.com Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "styles/general.css" %}">
    <link rel="stylesheet" href="{% static "styles/header.css" %}">
    <link rel="stylesheet" href="{% static "styles/video.css" %}">
    <link rel="stylesheet" href="{% static "styles/sidebar.css" %}">
</head>

<body>
    <div class="header">
        <div class="left-section">

            <img class="menu" src="{% static "img/hamburger-menu.svg" %}" alt="" onclick="toggleSidebar()">
            <script>
                function toggleSidebar() {
                    const sidebar = document.querySelector('.sidebar');
                    sidebar.classList.toggle('open');
                }
            </script>
            <img class="logo" src="{% static "img/youtube-logo.svg" %}" alt="">
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="{% static "img/search.svg" %}" alt="">
                <div class="tool-tip">Search</div>
            </button>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="{% static "img/voice-search-icon.svg" %}" alt="">
                <div class="tool-tip">Voice</div>
            </button>
        </div>
        <div class="right-section">
            <div class="upload-button">
                <img class="upload-icon" src="{% static "img/upload.svg" %}" alt="">
                <div class="tool-tip">Upload</div>
            </div>
            <div class="youtube-apps">
                <img class="youtube-apps-icon" src="{% static "img/youtube-apps.svg" %}" alt="">
                <div class="tool-tip">Youtube Apps</div>
            </div>

            <div class="notifications-icon-container">
                <img class="notifications-icon" src="{% static "img/notifications.svg" %}" alt="">
                <div class="notifications-count">3</div>
                <div class="tool-tip">Notifications</div>
            </div>
            <div class="channels-container">
                <img class="current-user-picture" src="{% static "img/my-channel.jpeg" %}" alt="">
                <div class="tool-tip">Channels</div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-link">
            <img src="{% static "img/home.svg" %}" alt="">
            <div>Home</div>
        </div>
        <div class="sidebar-link">
            <img src="{% static "img/explore.svg" %}" alt="">
            <div>Explore</div>
        </div>
        <div class="sidebar-link">
            <img src="{% static "img/subscriptions.svg" %}" alt="">
            <div>Subscriptions</div>
        </div>
        <div class="sidebar-link">
            <img src="{% static "img/originals.svg" %}" alt="">
            <div>Originals</div>
        </div>
        <div class="sidebar-link">
            <img src="{% static "img/youtube-music.svg" %}" alt="">
            <div>Youtube Music</div>
        </div>
        <div class="sidebar-link">
            <img src="{% static "img/library.svg" %}" alt="">
            <div>library</div>
        </div>
    </div>
    {% block content %}
    {% endblock content %}
</body>

</html>
